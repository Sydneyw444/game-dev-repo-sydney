<body onkeydown="{
    if (event.keyCode =='87'){
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) - 40 + 'px'
    }
    if (event.keyCode == '38') {
        document.getElementById('myB').style.top = parseInt( document.getElementById('myB').style.top) - 40 + 'px'
    }

    if (event.keyCode =='65'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) - 40 + 'px'
    }
    if (event.keyCode =='37'){
        document.getElementById('myB').style.left = parseInt( document.getElementById('myB').style.left) - 40 + 'px'
    }

    if (event.keyCode =='83'){
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) + 40 + 'px'
    }
    if (event.keyCode =='40'){
        document.getElementById('myB').style.top = parseInt( document.getElementById('myB').style.top) + 40 + 'px'
    }

    if (event.keyCode =='68'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 40 + 'px'
    }
    if (event.keyCode =='39'){
        document.getElementById('myB').style.left = parseInt( document.getElementById('myB').style.left) + 40 + 'px'
    }

    if (event.key =='x'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 40 + 'px'
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) + 40 + 'px'
    }

    if (event.key =='e'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 40 + 'px'
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) - 40 + 'px'
    }

    if (event.key =='q'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) - 40 + 'px'
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) - 40 + 'px'
    }

    if (event.key =='z'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) - 40 + 'px'
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) + 40 + 'px'
    }
}">

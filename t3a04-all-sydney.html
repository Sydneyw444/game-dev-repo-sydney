<body style="background: linear-gradient(#E9D6FD, #594380);"
onkeydown="{document.getElementById('myArea01').innerHTML = 'onKeyDown event sent the letter ' + String.fromCharCode(event.keyCode)}",
onkeyup="{document.getElementById('myArea01').innerHTML = 'onKeyUp event sent the letter ' + String.fromCharCode(event.keyCode)}",
onload="myOnLoad()",
onmousewheel="{document.getElementById('myArea01').innerHTML = 'onMouseWheel event activated'}",
ontouchstart="myTouchStart()",
ontouchmove="myTouchMove()",
ontouchend="myTouchEnd()",
>
<script>
  function my01(){
    document.getElementById('myArea01').innerHTML = 'wow it worked'
  }
  function my02(){
    document.getElementById('myArea01').innerHTML = document.all.myText01.value
  }
  function myOnLoad() {
      document.getElementById('myArea01').innerHTML = 'onLoad event activated';
  }
  function myTouchStart() {
      document.getElementById('myArea01').innerHTML = '<p style="color:MediumSeaGreen;">onTouchStart event activated</p>';
  }
  function myTouchMove() {
      document.getElementById('myArea01').innerHTML = '<p style="color:SlateBlue;">onTouchMove event activated</p>';
  }
  function myTouchEnd() {
      document.getElementById('myArea01').innerHTML = '<p style="color:tomato;">onTouchEnd event activated</p>';
  }
</script>
<h1 align=center style="font-family: Brush Script MT;  font-size: 40px;">All by Sydney</h1>
<a href="index.html" style="color: #000000;">Go back</a>
<br>
<br>
<input type=number id="myText01" value="7">
<br>
<textarea id="myArea01" rows=8 cols=60></textarea>
<br>
<input type=button value="loops" onclick="{
  var text = '';
  var i;
  for (i = 0; i < 5; i++) {
    text += 'The number is ' + i + '. ';
  }
  document.getElementById('myArea01').innerHTML = text;
}">
<input type=button value="Output and function" onclick="{
  my01()
}">

<input type=button value="Input and function" onclick="{
  document.getElementById('myArea01').innerHTML = document.all.myText01.value
}">
<input type=button value="Decisions" onclick="{
  x = document.all.myText01.value
  if (x == 9){
    document.getElementById('myArea01').innerHTML = 'itS A NINEEEEE!'
  }
  else {
    document.getElementById('myArea01').innerHTML = 'its not a nine...'
  }
}">

<input type=button value="Arrays" onclick="{
  myMax = 3
  myArray = new Array(myMax)
  myArray[1] = 'Meagan'
  myArray[2] = 'Alexis'
  myArray[3] = 'Chelsie'
  document.getElementById('myArea01').innerHTML = ''
  for (x = 1; x <= myMax; x++){
    document.getElementById('myArea01').innerHTML += myArray[x] + ', '
  }
}">
<input type=button value="Events onMouseOver" onmouseover="{
  document.getElementById('myArea01').innerHTML = 'Trash'
}">
<input type=button value="OnClick" onclick="{
    document.getElementById('myArea01').innerHTML = 'onClick event activated'
}">
<input type=button value="OnDoubleClick" ondblclick="{
    document.getElementById('myArea01').innerHTML = 'onDoubleClick event activated'
}">
<input type=button value="Object Example" onclick="{
  person = {
    firstname: 'Erin',
    lastname: 'Stark',
    age: 19,
    eyeColour: 'blue'
  }
  document.getElementById('myArea01').innerHTML = 'person.firstname is '
  + person.firstname
  + '. person.lastname is '
  + person.lastname
  + '. person.age is '
  + person.age
  + '. person.eyeColour is '
  + person.eyeColour +'.'
}">
<input type=button value="Classes" onclick="{
  document.getElementById('myArea01').innerHTML = JSON.stringify(document, null, 3)
}">
<br>
<p>Extra options: onKeyDown, onKeyUp, onMouseWeel, onTouchStart, onTouchStart, onTouchEnd</p>

</body>

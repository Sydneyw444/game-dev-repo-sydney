<body style="background-color: #c1c1c1;">
    <head>
        <script>
    Memory  = "0";      // initialise memory variable
    Current = "0";      //   and value of Display ("current" value)
    Operation = 0;      // Records code for eg * / etc.
    MAXLENGTH = 30;     // maximum number of digits before decimal!

function AddDigit(dig)          //ADD A DIGIT TO DISPLAY (keep as 'Current')
 { if (Current.indexOf("!") == -1)  //if not already an error
    { if (    (eval(Current) == 0)
              && (Current.indexOf(".") == -1)
         ) { Current = dig;
           } else
           { Current = Current + dig;
           };
      Current = Current.toLowerCase(); //FORCE LOWER CASE
    } else
    { Current = "Press 'AC'";  //Help out, if error present.
    };
   if (Current.indexOf("e0") != -1)
     { var epos = Current.indexOf("e");
       Current = Current.substring(0,epos+1) + Current.substring(epos+2);
     };
  if (Current.length > MAXLENGTH)
     { Current = "Aargh! Too long"; //don't allow over MAXLENGTH digits before "." ???
     };
   document.Calculator.Display.value = Current;
 }

function Dot()                  //PUT IN "." if appropriate.
 {
  if ( Current.length == 0)     //no leading ".", use "0."
    { Current = "0.";
    } else
    {  if (   ( Current.indexOf(".") == -1)
            &&( Current.indexOf("e") == -1)
          )
         { Current = Current + ".";
    };   };
  document.Calculator.Display.value = Current;
 }

function DoExponent()
 {
  if ( Current.indexOf("e") == -1 )
       { Current = Current + "e0";
         document.Calculator.Display.value = Current;
       };
 }

function PlusMinus()
 {
  if  (Current.indexOf("e") != -1)
    { var epos = Current.indexOf("e-");
      if (epos != -1)
         { Current = Current.substring(0,1+epos) + Current.substring(2+epos); //clip out -ve exponent
         } else
         { epos = Current.indexOf("e");
           Current = Current.substring(0,1+epos) + "-" + Current.substring(1+epos); //insert -ve exponent
         };
    } else
    {  if ( Current.indexOf("-") == 0 )
         { Current = Current.substring(1);
         } else
         { Current = "-" + Current;
         };
       if (    (eval(Current) == 0)
            && (Current.indexOf(".") == -1 )
          ) { Current = "0"; };
    };
  document.Calculator.Display.value = Current;
 }

function Clear()                //CLEAR ENTRY
 { Current = "0";
   document.Calculator.Display.value = Current;
 }

function AllClear()             //Clear ALL entries!
 { Current = "0";
   Operation = 0;                //clear operation
   Memory = "0";                  //clear memory
   document.Calculator.Display.value = Current;
 }

function Operate(op)            //STORE OPERATION e.g. + * / etc.
 {
 if (Operation != 0) { Calculate(); }; //'Press "=" if pending operation!
 // note that design is not good for showing *intermediate* results.

  if (op.indexOf("*") > -1) { Operation = 1; };       //codes for *
  if (op.indexOf("/") > -1) { Operation = 2; };       // slash (divide)
  if (op.indexOf("+") > -1) { Operation = 3; };       // sum
  if (op.indexOf("-") > -1) { Operation = 4; };       // difference

  Memory = Current;                 //store value
  // note how e.g. Current.value gives neither error nor value! ***
  Current = "";
  document.Calculator.Display.value = Current;
 }

function Calculate()            //PERFORM CALCULATION (= button)
 {
  if (Operation == 1) { Current = eval(Memory) * eval(Current); };
  if (Operation == 2)
    { if (eval(Current) != 0)
      { Current = eval(Memory) / eval(Current)
      } else
      { Current = "Divide by zero"; //don't allow over MAXLENGTH digits before "." ???
      }
    };
  if (Operation == 3) { Current = eval(Memory) + eval(Current); };
  if (Operation == 4) { Current = eval(Memory) - eval(Current); };
  Operation = 0;                //clear operation
  Memory = "0";                  //clear memory
  Current = Current + "";       //FORCE A STRING!
  if (Current.indexOf("Infinity") != -1)        //eg "1e320" * 1
    { Current = "Value too big";
    };
  if (Current.indexOf("NaN") != -1)        //eg "1e320" / "1e320"
    { Current = "I don't understand";
    };
  document.Calculator.Display.value = Current;
  // NOTE: if no operation, nothing changes, Current is left the same!
 }

function FixCurrent()
 {
  Current = document.Calculator.Display.value;
  Current = "" + parseFloat(Current);
  if (Current.indexOf("NaN") != -1)
    { Current = "I don't understand";
    };
  document.Calculator.Display.value = Current;
 }
</script>
</head>

<form name="Calculator">
<table border="10" align=center>
    <tr>
        <td>
            <input type="number" name="Display" maxlength="130" value="0.00" style="width:128; height:30;" onchange="FixCurrent()">
            <input type="button" value="AC" style="width:40; height:30;" onclick="AllClear()">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="seven" value="7" style="width:40; height:30;" OnClick="AddDigit('7')">
            <input type="button" name="eight" value="8" style="width:40; height:30;" OnClick="AddDigit('8')">
            <input type="button" name="nine" value="9" style="width:40; height:30;" OnClick="AddDigit('9')">
            <input type="button" name="div" value="รท" style="width:40; height:30;" onclick="Operate('/')">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="four" value="4" style="width:40; height:30;" OnClick="AddDigit('4')">
            <input type="button" name="five" value="5" style="width:40; height:30;" OnClick="AddDigit('5')">
            <input type="button" name="six" value="6" style="width:40; height:30;" OnClick="AddDigit('6')">
            <input type="button" name="mul" value="x" style="width:40; height:30;" onclick="Operate('*')">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="one" value="1" style="width:40; height:30;" OnClick="AddDigit('1')">
            <input type="button" name="two" value="2" style="width:40; height:30;" OnClick="AddDigit('2')">
            <input type="button" name="three" value="3" style="width:40; height:30;" OnClick="AddDigit('3')">
            <input type="button" name="sub" value="-" style="width:40; height:30;" onclick="Operate('-')">
        </td>
    </tr>
    <tr>
        <td>
            <input type="button" name="one" value="0" style="width:40; height:30;" OnClick="AddDigit('0')">
            <input type="button" name="two" value="." style="width:40; height:30;" onclick="Dot()">
            <input type="button" name="result" value="=" style="width:40; height:30;" onclick="Calculate()">
            <input type="button" name="add" value="+" style="width:40; height:30;" onclick="Operate('+')">
        </td>
    </tr>
</table>
</form>

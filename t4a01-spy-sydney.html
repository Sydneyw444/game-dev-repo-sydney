<body style="background: linear-gradient(#E9D6FD, #594380);">
<script>
  function myEncrypt() {
    var str1 = document.all.myArea01.value;
    var enc1 = window.btoa(str1);

    var res1 = enc1;
    document.all.myArea02.value = res1;
  }
  function myDecode() {
    var enc2 = document.all.myArea02.value;
    var dec2 = window.atob(enc2);

    var res2 = dec2;
    document.all.myArea03.value = res2;
  }
</script>
<h1 align=center style="font-family: Brush Script MT;  font-size: 40px;">Spy by Sydney</h1>
<a href="index.html" style="color: #000000;">Go back</a>

<textarea id="myArea01" rows=4 cols=60>Encrypt whatever text you want</textarea>
<br>
<input type=button value="Basic encrypt" onclick="{
  let myTemp = ''
  myString = document.getElementById('myArea01').value.toLowerCase().split('')
  for (let myLoop=0;   myLoop < myString.length; myLoop++){
     myTemp = myString[myLoop]
    if (myString[myLoop] == 'a') {myTemp = 'b'}
    if (myString[myLoop] == 'b') {myTemp = 'c'}
    if (myString[myLoop] == 'c') {myTemp = 'd'}
    if (myString[myLoop] == 'd') {myTemp = 'e'}
    if (myString[myLoop] == 'e') {myTemp = 'f'}
    if (myString[myLoop] == 'f') {myTemp = 'g'}
    if (myString[myLoop] == 'g') {myTemp = 'h'}
    if (myString[myLoop] == 'h') {myTemp = 'i'}
    if (myString[myLoop] == 'i') {myTemp = 'j'}
    if (myString[myLoop] == 'j') {myTemp = 'k'}
    if (myString[myLoop] == 'k') {myTemp = 'l'}
    if (myString[myLoop] == 'l') {myTemp = 'm'}
    if (myString[myLoop] == 'm') {myTemp = 'n'}
    if (myString[myLoop] == 'n') {myTemp = 'o'}
    if (myString[myLoop] == 'o') {myTemp = 'p'}
    if (myString[myLoop] == 'p') {myTemp = 'q'}
    if (myString[myLoop] == 'q') {myTemp = 'r'}
    if (myString[myLoop] == 'r') {myTemp = 's'}
    if (myString[myLoop] == 's') {myTemp = 't'}
    if (myString[myLoop] == 't') {myTemp = 'u'}
    if (myString[myLoop] == 'u') {myTemp = 'v'}
    if (myString[myLoop] == 'v') {myTemp = 'w'}
    if (myString[myLoop] == 'w') {myTemp = 'x'}
    if (myString[myLoop] == 'x') {myTemp = 'y'}
    if (myString[myLoop] == 'y') {myTemp = 'z'}
    if (myString[myLoop] == 'z') {myTemp = 'a'}
    myString[myLoop] = myTemp
  }
  document.getElementById('myArea02').value = myString.join('')
}">
<input type=button value="Encrypt ascii numbers" onclick="{
  let myString = document.getElementById('myArea01').value.toLowerCase()
  let myTemp =''
  for (let x=0; x < myString.length; x++) {
    myTemp += String.fromCharCode(myString.charCodeAt(x)+1)
  }
  document.getElementById('myArea02').value = myTemp
}">
<button onclick="myEncrypt()">Base64 encrypt</button>
<br>
<textarea id="myArea02" rows=4 cols=60></textarea>
<br>

<script>
function myVehicle(mySpeed, myName, myImage){
    this.myVehicleSpeed = mySpeed
    this.myVehicleName =myName
    this.myVehicleImage = myImage
    this.myShowInfo = function(){
        document.getElementById('myDiv1').innerHTML += 'My name is ' + this.myVehicleName + '<br>'
    };
    this.myMoveRight = function(){
        document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 50 + 'px'
    };

}
</script>



<input type=button value="Set and Show Jason" onclick="{
    myCar = new myVehicle(18,'Jason','http')
    myCar.myShowInfo()
}">


<input type=button value="MoveRight" onclick="{
    myCar.myMoveRight()
}">


<br/>
<img id="myImage01" src="dot_logo.png"  width=100 style="position:relative; top:0; left:0;">

<div id='myDiv1'>...<br></div>

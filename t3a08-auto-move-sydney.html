<html>
<body style="background: linear-gradient(#E9D6FD, #594380);">
<script>
  var myLooping = 0

  function goUp(){
      document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) - 40 + 'px'
  }
  function goLeft(){
      document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) - 40 + 'px'
  }
  function goRight(){
      document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 40 + 'px'
  }
  function goDown(){
      document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) + 40 + 'px'
  }
</script>
<h1 align=center style="font-family: Brush Script MT;  font-size: 40px;">Auto move by Sydney</h1>
<a href="index.html" style="color: #000000;">Go back</a>
<br>
<br>
<img id="myA" src="KnifeCat.png" style="position:absolute; width:413px; height:335px; left:500px; top:200px">
<span>Standard movement</span>
<br>
<input type=button value="up" onclick="{
  goUp()
}">
<input type=button value="left" onclick="{
  goLeft()
}">
<input type=button value="right" onclick="{
  goRight()
}">
<input type=button value="down" onclick="{
  goDown()
}">
<br>
<span>Auto movement</span>
<table border=1;>
  <tr>
    <td>
    </td>
    <td>
      <input type=button value="↑" onclick="{
        clearInterval(myLooping)
        myLooping = setInterval(function(){
          document.getElementById('myA').style.top =
          parseInt(document.getElementById('myA').style.top) + -10 + 'px'

          if (parseInt(document.getElementById('myA').style.top) < -5){
            document.getElementById('myA').style.top = '400px'
          }
        }, 40)
      }">
    </td>
    <td>
    </td>
  </tr>
  <tr>
    <td>
      <input type=button value="←" onclick="{
        clearInterval(myLooping)
        myLooping = setInterval(function(){
          document.getElementById('myA').style.left =
          parseInt(document.getElementById('myA').style.left) + -10 + 'px'

          if (parseInt(document.getElementById('myA').style.left) < -5){
            document.getElementById('myA').style.left = '900px'
          }
        }, 40)
      }">
    </td>
    <td>
      <input type=button value="♦" onclick="{
        clearInterval(myLooping)
      }">
    </td>
    <td>
      <input type=button value="→" onclick="{
        clearInterval(myLooping)
        myLooping = setInterval(function(){
          document.getElementById('myA').style.left =
          parseInt(document.getElementById('myA').style.left) + 10 + 'px'

          if (parseInt(document.getElementById('myA').style.left) > 900){
            document.getElementById('myA').style.left = '0px'
          }
        }, 40)
      }">
    </td>
  </tr>
  <tr>
    <td>
    </td>
    <td>
      <input type=button value="↓" onclick="{
        clearInterval(myLooping)
        myLooping = setInterval(function(){
          document.getElementById('myA').style.top =
          parseInt(document.getElementById('myA').style.top) + 10 + 'px'

          if (parseInt(document.getElementById('myA').style.top) > 400){
            document.getElementById('myA').style.top = '0px'
          }
        }, 40)
      }">
    </td>
    <td>
    </td>
  </tr>
</table>
</body>
</html>

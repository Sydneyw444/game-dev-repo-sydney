
<body onkeydown="{

  //alert(String.fromCharCode(event.keyCode))

  if (String.fromCharCode(event.keyCode) =='D'){
    document.getElementById('myImage01').style.left =
    parseInt(document.getElementById('myImage01').style.left) + 50 + 'px'
  }
  if (String.fromCharCode(event.keyCode) =='A'){
    document.getElementById('myImage01').style.left =
    parseInt(document.getElementById('myImage01').style.left) + -50 + 'px'
  }
  if (String.fromCharCode(event.keyCode) =='W'){
    document.getElementById('myImage01').style.top =
    parseInt(document.getElementById('myImage01').style.top) + -50 + 'px'
  }
  if (String.fromCharCode(event.keyCode) =='S'){
    document.getElementById('myImage01').style.top =
    parseInt(document.getElementById('myImage01').style.top) + 50 + 'px'
  }

}">


<input type=button value="Go Right" onclick="{

  document.getElementById('myImage01').style.left ='150px'
  alert(document.getElementById('myImage01').style.left)

}">

<input type=button value="Go Right Better" onclick="{

  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 50 + 'px'

}">

<input type=button value="Go Left Better" onclick="{

  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + -50 + 'px'

}">
  
<input type="button" onclick="location.href='https://sydneyw444.github.io/game-dev-repo-sydney/';" value="Go Back">

<br>
  
<h2>Use your WASD keys!</h2>

<img id="myImage01" width="100" src="dot_logo.png" style="position:absolute; top:100; left:50;">

</body>

<script>
  function myStudent(myAge, myName, myImage){
    this.myStudentAge = myAge
    this.myStudentName = myName
    this.myStudentImage = myImage
    this.myShowInfo = function(){
      document.getElementById('myDiv1').innerHTML += 'My name is ' + this.myStudentName + '. My age is ' + this.myStudentAge + '. This is what I look like' +  this.myStudentImage + ' <br>'
    };
  }
</script>

<input type=button value="Set Fred" onclick="{
  myFred = new myStudent(20, 'Fred', '')
}">

<input type=button value="Show Fred" onclick="{
  myFred.myShowInfo()
}">

<input type=button value="Set and Show Mary" onclick="{
  myMary = new myStudent(18, 'Mary', '')
  myMary.myShowInfo()
}">

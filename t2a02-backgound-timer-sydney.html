
<body id="myBody"  style=" background-size: 1200px 800px;  background-image: url('Back.jpg'); background-repeat: repeat-x;  ">

<input type=button value="Background Go" onclick="{
       myX = 0
       myY = 0
       myCounter1 = setInterval(function(){
             myX += 8;
             myY += 0;
             document.getElementById('myBody').style.backgroundPosition = myX + 'px '+ myY+'px';

      }, 30);    // every 30 milliseconds


}">


<input type=button value="Background Stop" onclick="{
   clearInterval( myCounter1)
   document.getElementById('myDiv01').innerHTML = 'Background stopped at position ' + document.getElementById('myBody').style.backgroundPosition

}">

</body>

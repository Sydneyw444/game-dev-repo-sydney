<script>
  function myOb(x){
    this.myX = x*5;
    this.myFun = function(){
      document.getElementById('myDiv').innerHTML =
      'The Property <b>this.myX</b> =' + this.myX + ', but the passed variable <b>x</b> =' + x
    }
  }

</script>

<input type=number value=8 id="myText01">

<input type=button value="Click" onclick="{
  myObject = new myOb(document.getElementById('myText01').value)
  myObject.myFun()
}">
<div id="myDiv">...</div>

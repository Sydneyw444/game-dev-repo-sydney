>
<script>
  function sobs() {
    myNumber = document.getElementById('myText01').value
    document.getElementById('bs').innerHTML = ''
    if (myNumber == 413) {document.getElementById('bs').innerHTML += 'Number is awesome~<br>'}
    else {document.getElementById('bs').innerHTML += 'Number is meh<br>'}
  }
  function myFunArray(){
    myArray = new Array()
    for (myLoop =1; myLoop <=document.getElementById('myText02').value; myLoop++){
        myArray[myLoop] = Math.round(Math.random()*10)
  }
    myTemp =''
    for (myLoop =1; myLoop <=document.getElementById('myText02').value; myLoop++){
        myTemp += 'myArray['+myLoop+']=' + myArray[myLoop] + '<br>'
    } document.getElementById('myDiv02').innerHTML = myTemp
  }
  function myFunLoop() {
    for (myLoop =1; myLoop <=document.getElementById('myText02').value; myLoop++){
        document.getElementById('myDiv02').innerHTML += myLoop + '<br>'
    }
  }
  var person = {
  firstName : "Erin",
  lastName  : "Stark",
  age     : 18,
  faveFood  : "Sushi"
  };
  function test() {
    document.getElementById('myDiv04').innerHTML = 'Name: ' + person.firstName + ' ' + person.lastName + ', Age: ' + person.age + ', fave food: ' + person.faveFood + '.';
  }
</script>

<body onkeydown="{
    if (String.fromCharCode(event.keyCode) =='W'){
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) - 35 + 'px'
        document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.top + ' ,  '+ document.getElementById('myB').style.top

    }

    if (String.fromCharCode(event.keyCode) =='A'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) - 35 + 'px'
        document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.left + ' ,  '+ document.getElementById('myB').style.left
    }

    if (String.fromCharCode(event.keyCode) =='S'){
        document.getElementById('myA').style.top = parseInt( document.getElementById('myA').style.top) + 35 + 'px'
        document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.top + ' ,  '+ document.getElementById('myB').style.top
    }

    if (String.fromCharCode(event.keyCode) =='D'){
        document.getElementById('myA').style.left = parseInt( document.getElementById('myA').style.left) + 35 + 'px'
        document.getElementById('myOut01').innerHTML = document.getElementById('myA').style.left + ' ,  '+ document.getElementById('myB').style.left
    }
}">
